# Nom de l'application pour l'enregistrement dans Eureka
spring.application.name=eureka-server

# Port du serveur
server.port=9102

####    SPRING CLOUD CONFIG    ####             # Desactivated
#spring.config.import=optional:configserver:http://localhost:9101
#spring.cloud.config.import-check.enabled=false
# Desactive l'import de configuration depuis un serveur de config externe
#spring.cloud.config.enabled=false

#Configurer Caffeine Cache pour LoadBalancer
#spring.cloud.loadbalancer.cache.caffeine.enabled=true

####    EUREKA    ####
# Configuration Eureka en mode standalone (pas d'enregistrement ou de recuperation de registre)
eureka.client.registerWithEureka=false
eureka.client.fetchRegistry=false
#eureka.server.waitTimeInMsWhenSyncEmpty=0
#eureka.server.enable-self-preservation=false

# URL de base pour Eureka (utilise les variables d'environnement definies dans docker-compose)
#eureka.client.serviceUrl.defaultZone=http://localhost:9102/eureka/
eureka.client.serviceUrl.defaultZone=http://${EUREKA_SERVER_HOST:eureka-server}:${EUREKA_SERVER_PORT:9102}/eureka/

# Ajuste les seuils de renouvellement eureka
#eureka.server.renewalThresholdUpdateIntervalMs=900000
#eureka.server.renewalPercentThreshold=0.85